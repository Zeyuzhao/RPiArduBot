<html>

<head>
    <style>
        * {
            -webkit-touch-callout: none;
            /* prevent callout to copy image, etc when tap to hold */

            -webkit-text-size-adjust: none;
            /* prevent webkit from resizing text to fit */
            /* make transparent link selection, adjust last value opacity 0 to 1.0 */

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-user-select: none;
            /* prevent copy paste, to allow, change 'none' to 'text' */

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-touch-action: none !important;
            touch-action: none !important;
        }

        body {
            margin: 50px 0px 0px;
        }

        #detect {
            display: block;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #wrapper {
          position: relative;
        }
    </style>
	<script src="../resources/jquery-2.1.4.min.js"></script>
	<script src="../resources/hand.min.js"></script>
	<script src="joystickUI.js"></script>
	<script type="text/javascript" src="../resources/skipscroll.js"></script>
	<script src="https://use.edgefonts.net/ubuntu:n3,i3,n4,i4.js"></script>
	<script type="text/javascript">  $('body').css({'overflow':'hidden'});
  $(document).bind('scroll',function () { 
       window.scrollTo(0,0); 
  });</script>
	<link rel="stylesheet" type="text/css" href="../resources/style.css">
	<title>Joystick</title>
</head>
<body>
   <div class="nav" style="z-index: 1;">
      <table style="border: none; top: 0px;" align="center">
	  <tr style="height: 100% !important;">
	  <td style="width: 25%;">RPiArduBot</td>
	  <td class="navitem" style="border: none; width: 12.5%;" onclick="location.href='../index.html'">Home</td>
	  <td class="navitem" style="border: none; width: 12.5%;" onclick="location.href='../documentation.html'">Documentation</td>
	  <td class="navitem" style="border: none; width: 12.5%;" onclick="location.href='https://github.com/Zeyuzhao/RPiArduBot/'">Repository</td>
      <td class="navitem" style="border: none; width: 12.5%;" onclick="location.href='../about.html'">About</td>
	  </tr>
	  </table>
   </div>
    <div id = "wrapper">
      <img class = "box" id = "image"></img>
      <canvas class = "box" id = "detect"></canvas>
    </div>
</body>
</html>
